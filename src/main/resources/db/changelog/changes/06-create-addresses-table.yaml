databaseChangeLog:
  - changeSet:
      id: create-addresses-table
      author: andrey
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            tableName: addresses
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_addresses
              - column:
                  name: city
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: street
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: house_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: apartment_number
                  type: VARCHAR(255)
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  constraints:
                    nullable: false
